<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Help</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/toastr.js"></script>
        <link rel="stylesheet" href="css/toastr.css">
        <script src="js/custom.js"></script>
        <style>
            .side-menu-area li a {
                color: #46c94f;
                font-size: 15px;
                font-weight: 400;
            }
        </style>
    </head>

    <body>
        <section class="back-button-section">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="back-button"> <a href="help.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a> Support centre </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="side-menu-area" id="all_question">

                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <script>
               
            $.ajax({
                type: "POST",
                url: localStorage.getItem("url_service") + '/rest-api/server',
                data: {
                    cmd: "get_quick_questions"
                },
                success: function (data) {
                    Arr = JSON.parse(data);
                    if (Arr.length > 0) {
                        str = '';
                        all_data = '';
                        for (i = 0; i < Arr.length; i++) {
                            str = '<li><a href="sub_questions.html?questions_id=' + Arr[i].id + '">' + Arr[i].questions + '</a></li>';
                            all_data = all_data.concat(str);
                        }
                        $("#all_question").html(all_data);
                    }
                }
            });
        </script>
    </body>
</html>

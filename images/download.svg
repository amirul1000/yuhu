<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 45 45" xml:space="preserve"
	>
	<style>
    <![CDATA[
	    circle {
			stroke-dasharray: 1, 200;
			stroke-dashoffset: 0;
			animation: dash-color 1.5s ease-in-out infinite;
			stroke-linecap: round;
	    }
		@keyframes dash-color {
			0% {
				stroke: #008329;
				stroke-dasharray: 1, 200;
				stroke-dashoffset: 0;
			}
			40% {
				stroke: #a4dd83;
				stroke-dasharray: 89, 200;
				stroke-dashoffset: -35px;
			}
			60%,
			100% {
				stroke: #37a000;
				stroke-dasharray: 89, 200;
				stroke-dashoffset: -124px;
			}
		}
    ]]>
  </style>
  	<circle cx="22" cy="22" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"  />
</svg>

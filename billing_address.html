<!DOCTYPE html><html lang="en">    <head>        <title>Add credit card</title>        <meta charset="utf-8">        <meta name="viewport" content="width=device-width, initial-scale=1">        <link rel="stylesheet" href="css/bootstrap.min.css">        <link rel="stylesheet" href="css/font-awesome.min.css">        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">        <link rel="stylesheet" href="css/style.css">        <link rel="stylesheet" href="css/respnsive.css">        <script src="js/jquery.min.js"></script>        <script src="js/bootstrap.min.js"></script>        <script src="js/jquery.mobile-1.4.5.min.js"></script>        <script src="js/toastr.js"></script>        <link rel="stylesheet" href="css/toastr.css">        <script src="js/custom.js"></script>        <script type="text/javascript">            $(document).ready(function () {                var urlParams = location.search.split(/[?&]/).slice(1).map(function (paramPair) {                    return paramPair.split(/=(.+)?/).slice(0, 2);                }).reduce(function (obj, pairArray) {                    obj[pairArray[0]] = pairArray[1];                    return obj;                }, {});                localStorage.setItem('task_id', urlParams.task_id.replace(/%20/g, " "));            });        </script>      </head>    <body  onload="myFunction()" style="margin:0;">        <!--Loader-->            <div id="loader-bg" class="loader-bg"></div>        <div id="loader"></div>        <section class="back-button-section">            <div class="container">                <div class="row">                    <div class="col-xs-12">                        <div class="back-button">                            <a href="payement_settings.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>                            Billing address                        </div>                    </div>                </div>            </div>        </section>        <section class="add-card-form">            <form action="">                <div class="container-fluid margin_t_20">                    <div class="row">                        <div class="col-xs-12">                            <div class="form-group">                                <label class="text-size-info font-size16" for="name">Street address</label>                                <input type="text" name="street_address" id="street_address" class="form-control input-lg" placeholder="Street address">                            </div>                        </div>                        <div class="col-xs-12">                            <div class="form-group">                                <label class="text-size-info font-size16" for="name">City</label>                                <input type="text" name="city" id="city" class="form-control input-lg" placeholder="City">                            </div>                        </div>                        <div class="col-xs-8" style="padding-right: 3px;">                            <div class="form-group">                                <label class="text-size-info font-size16" for="name">State</label>                                <input type="text" name="state" id="state" class="form-control input-lg" placeholder="State">                            </div>                        </div>                        <div class="col-xs-4" style="padding-left: 3px">                            <div class="form-group">                                <label class="text-size-info font-size16" for="name">Postcode</label>                                <input type="text" name="postcode" id="postcode" class="form-control input-lg" placeholder="Postcode">                            </div>                        </div>                        <div class="margin_b_50 clearfix"></div>                        <div style="margin-bottom: 100px"></div>                        <div class="post-comment" style="padding: 15px">                            <button type="button" class="awaiting-btn accept-btn text-center" id="add_billing_address" style="width: 100%" >Add Billing Address</button>                        </div>                    </div>                </div>            </form>        </section>        <script>            $('#add_billing_address').click(function () {                $.ajax({                    headers: {                        "Access-Control-Allow-Origin": "*",                        "Access-Control-Allow-Methods": "GET, POST, PUT",                        "Access-Control-Allow-Headers": "Content-Type",                    },                    type: "POST",                    url: localStorage.getItem("url_service") + '/rest-api/server',                    data: {                        cmd: "save_billing_address",                        street_address: $("#street_address").val(),                        city: $("#city").val(),                        state: $("#state").val(),                        postcode: $("#postcode").val(),                        task_id: localStorage.getItem("task_id"),                        users_id: localStorage.getItem("users_id")                    },                    success: function (results) {                        Arr = JSON.parse(results);                        if (Arr['status'] === "success")                        {                            toastr.options.onHidden = function () {                                window.location.href = 'confirm_offer.html?task_id=' + Arr['task_id'];                            };                            toastr.options.timeOut = 1500;                            toastr.success(Arr['msg']);                        } else {                            toastr.options.timeOut = 1500;                            toastr.error(Arr['msg']);                        }                    }                });            });        </script>    </body></html>
